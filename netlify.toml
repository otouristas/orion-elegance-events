[build]
  # Install dependencies and build the site
  command = "npm install && npm run build"
  
  # Directory to publish (Vite default)
  publish = "dist"
  
  # Functions directory (if you use Netlify Functions)
  # functions = "netlify/functions"

[build.environment]
  # Node.js version - Use Node 18 for better compatibility
  NODE_VERSION = "18.19.0"
  
  # Enable Vite build
  NODE_ENV = "production"
  
  # Increase memory for build process
  NODE_OPTIONS = "--max-old-space-size=4096"
  
  # Ensure Vite is available during build
  VITE = "true"
  
  # Disable telemetry
  NEXT_TELEMETRY_DISABLED = "1"
  
  # Ensure npm uses the correct registry and installs devDependencies
  npm_config_registry = "https://registry.npmjs.org/"
  npm_config_production = "false"
  
  # Disable npm audit during CI
  npm_config_audit = "false"

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
